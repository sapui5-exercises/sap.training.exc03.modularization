<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resourceroots='{"sap.training.exc03.modularization": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!--  only load the mobile lib "sap.m" and the "sap_bluecrystal" theme  -->
		
		<script>
		var oButton = new sap.m.Button({text: "Drück mich"});
	
		oButton.attachPress(function() {
	        sap.ui.require(["sap/training/exc03/modularization/myLib/MessageManager"],
	        function(MessageManager) {
	            MessageManager.reportSuccess("der Button wurde gedrückt.", "erfolg");
	        } );
		});
		
		oButton.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
